<!DOCTYPE html>
<html>
<head>
    <title>jQuery AJAX POST Form</title>
    <meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/additionalStyle.css">
</head>
<body>

    <div class="container">
        <div class="row col-10">
            <img class="banner-image col-10 img-responsive" src="images/MainBanner.png" alt="Movie reel">
        </div>
        <div class="row align-items-center main-nav col-10">
            <div id="home-btn" class="btn btn-primary col-4" onClick="homePage()">Home</div>
            <div id="add-btn" class="btn btn-primary col-4" onClick="addAMovie()">Add a Movie</div>
            <div id="search-btn" class="btn btn-primary col-4" onClick="showSearch()">Search</div>
        </div>
        <form id="new-movie-form" class="bottom-margin">
            <label>Add a Movie</label>
            <input type="text" name="title" placeholder="Title" required />
            <input type="text" name="director" placeholder="Director" required />
            <input type="text" name="genre" placeholder="Genre" required />
            <button type="submit" class="btn btn-info">Submit</button>
            <div class="btn btn-danger" onClick="hideAddMovie()">Cancel</div>
        </form>
        <form id="search-movie-form" class="bottom-margin col-10">
            <div class="row justify-content-center">
                <label class="h6 col-3">Search for a Movie:</label>
                <input class ="inputField col-3" id="movieTitle" placeholder="Movie Field">
                <select id="searchField" class="col-3" onChange="resetSearch()">
                    <option value="title">Title</option>
                    <option value="genre">Genre</option>
                    <option value="director">Director</option>
                </select>
            </div>
        </form>
        <div id="main-area">
            Page Loading
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
