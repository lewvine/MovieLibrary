<!DOCTYPE html>
<html>
<head>
    <title>jQuery AJAX POST Form</title>
    <meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/additionalStyle.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <button class="btn btn-primary col-3" onClick="homePage()">Home</button>
            <button class="btn btn-primary col-3" onClick="addAMovie()">Add a Movie</button>
            <div class="btn btn-primary col-3" onClick="showSearch()">Search</div>
        </div>
        <form id="new-movie-form">
            <label>Add a Movie</label>
            <input type="text" name="title" placeholder="Title" required />
            <input type="text" name="director" placeholder="Director" required />
            <input type="text" name="genre" placeholder="Genre" required />
            <button type="submit" class="btn btn-info">Submit</button>
            <div class="btn btn-danger" onClick="hideAddMovie()">Cancel</div>
        </form>
        <form id="search-movie-form">
            <label>Search a Movie</label>
            <input class ="inputField" id="movieTitle" placeholder="Search for a movie">
            <select id="searchField">
                <option value="title">Title</option>
                <option value="genre">Genre</option>
                <option value="director">Director</option>
            </select>
            <div class="btn btn-info" onClick="hideSearchMovie()">Back</div>
            <!-- <input type="text" name="title" placeholder="Title"  />
            <input type="text" name="director" placeholder="Director"  />
            <input type="text" name="genre" placeholder="Genre" /> -->
            <!-- <button type="submit" class="btn btn-info">Submit</button>
            <div class="btn btn-danger" onclick="hideAddMovie()">Cancel</div> -->
        </form>
        <div id="main-area">
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
